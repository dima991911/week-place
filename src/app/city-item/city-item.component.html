<div class="weather-item-name"
     [class.neutral]="city.status == 'neutral'"
     [class.good]="city.status == 'good'"
     (click)="changeStatus(city)">
  {{ city.name }}
</div>
<div class="weather-item-temp">
  {{ city.temp }}
</div>
<div class="weather-item-description">
  {{ city.description }}
</div>
<div class="weather-item-icon">
  <img src="{{ weatherService.getIcon(city.icon) }}" alt="Icon">
</div>
